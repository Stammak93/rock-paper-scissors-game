<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="result-container">
        <div id="player" class="result">
            <img src="" alt="player choice">
        </div>
        <div id="text" class="result"></div>
        <div id="npc" class="result">
            <img src="" alt="npc choice">
        </div>
    </div>
    <div class="options-container">
        <div id="paper" class="option">
            <img src="images/paper-unsplash.jpg" alt="">
        </div>
        <div id="rock" class="option">
            <img src="images/rock-unsplash.jpg" alt="">
        </div>
        <div id="scissors" class="option">
            <img src="images/scissors-unsplash.jpg" alt="">
        </div>
    </div>
    <script src="behind-the-scenes.js"></script>
    <script src="app.js"></script>
</body>
</html>
